<div class="row" style="padding-top:2em; padding-bottom:2em; height 400px;">
	<!-- //TEST SECTION//-->
	<div class="col-lg-2" style="border:1px solid black; height:375px; padding-top:2em;">
		<h3>Test Results</h3>
		<ul>
			<li ng-repeat="result in vm.testResults">
				<h5 ng-show="result.state">{{result.testName}} "Passed!"</h5>
				<h5 ng-show="!result.state">{{result.testName}} " Failed! " {{result.message}}</h5>
			</li>
		</ul>
	</div>
	<!-- //INPUT SECTION//-->
	<div class="col-lg-3" style="border:1px solid black; height:375px; padding-top:2em;">
		<h3>Input Text</h3>
		<form>
		  	<div class="form-group">
		    	<label for="textInput">Insert Text:</label>
		    	<div class="input-group">
      				<input type="text" ng-model="vm.inputMessage" class="form-control" placeholder="Paste Text Here"></input>
      				<span class="input-group-btn">
        				<button class="btn btn-default" type="button" ng-click="vm.parseInput()">Parse</button>
      				</span>
    			</div><!-- /input-group -->
		  	</div>
		</form>
	</div>
	<!-- //OUTPUT SECTION//-->
	<div class="col-lg-7" style="border:1px solid black; height:375px; padding-top:2em;">
		<div class="row">
			<div class="col-lg-2 col-lg-offset-5">
				<h3>Output</h3>
			</div>
		</div><!--end row-->
		<div class="row">
			<div class="col-md-4">
				<!--PRIORITY QUEUE-->
				<h5>Priority Queue</h5>
				<div style="overflow:auto; height:250px">
					<ul>
						<li ng-repeat="qObj in vm.queue">
							{{qObj.pair.word}} : {{qObj.pair.freq}}
							<p ng-show="qObj.rent">
								Parent Word: {{qObj.rent.pair.word}} <br/>
								Parent Freq: {{qObj.parent.pair.freq}} 
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
